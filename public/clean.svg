<!-- CleanPro: Bucket + Bubbles + Sparkles -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="Cleaning service">
  <defs>
    <linearGradient id="g" x1="12" y1="10" x2="52" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="var(--icon-teal, #11C5AD)"/>
      <stop offset="1" stop-color="var(--icon-teal-dark, #0CA796)"/>
    </linearGradient>
  </defs>

  <!-- soft badge -->
  <circle cx="32" cy="32" r="30" fill="rgba(17,197,173,0.08)"/>

  <!-- bucket body -->
  <path d="M16 24h32l-2.6 22.2a6 6 0 0 1-6 5.3H24.6a6 6 0 0 1-6-5.3L16 24Z"
        fill="url(#g)" stroke="var(--icon-stroke, #10BFA5)" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- bucket rim -->
  <path d="M14 24h36" stroke="var(--icon-stroke, #10BFA5)" stroke-width="3" stroke-linecap="round"/>

  <!-- handle -->
  <path d="M22 24c0-6 4.6-10 10-10s10 4 10 10"
        stroke="var(--icon-stroke, #10BFA5)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- bubbles -->
  <circle cx="25" cy="18" r="3" fill="#fff" stroke="var(--icon-stroke, #10BFA5)" stroke-width="1.5"/>
  <circle cx="31" cy="15" r="2" fill="#fff" stroke="var(--icon-stroke, #10BFA5)" stroke-width="1.5"/>
  <circle cx="37" cy="18" r="2.6" fill="#fff" stroke="var(--icon-stroke, #10BFA5)" stroke-width="1.5"/>

  <!-- sparkle left -->
  <path d="M18 44l1.8 3.2 3.2 1.8-3.2 1.8L18 54l-1.8-3.2-3.2-1.8 3.2-1.8L18 44Z"
        fill="#fff" stroke="var(--icon-stroke, #10BFA5)" stroke-width="1.6" stroke-linejoin="round"/>

  <!-- sparkle right -->
  <path d="M46 36l1.4 2.4 2.4 1.4-2.4 1.4L46 43l-1.4-2.4-2.4-1.4 2.4-1.4L46 36Z"
        fill="var(--icon-stroke, #10BFA5)"/>

  <!-- subtle shine inside bucket -->
  <path d="M20 28h8c2 0 3.5 1.5 3.5 3.5S30 35 28 35h-5"
        stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
